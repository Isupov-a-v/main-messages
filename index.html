<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр сообщений</title>
    <!-- Подключаем Supabase JS SDK с CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .message {
            background: #fff;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .message .meta {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Сообщения пользователей</h1>
    <div id="messages">Загрузка сообщений...</div>
    
    <script>
        // Укажите ваши данные Supabase
        const supabaseUrl = "https://esufsjaitlfvldtsauur.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVzdWZzamFpdGxmdmxkdHNhdXVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI3MTA5NjgsImV4cCI6MjA1ODI4Njk2OH0.S5rk4uaJWqw4ViMbpnBw-udDAkccQu2tyYDQtIbHInk";
        
        // Инициализируем Supabase клиент
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Функция для загрузки сообщений
        async function loadMessages() {
            try {
                // Запрос всех сообщений, отсортированных по убыванию даты создания
                let { data: messages, error } = await supabase
                    .from('messages')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) {
                    document.getElementById('messages').innerText = "Ошибка загрузки сообщений: " + error.message;
                    return;
                }

                // Если сообщений нет, выводим сообщение об этом
                if (!messages || messages.length === 0) {
                    document.getElementById('messages').innerText = "Нет сообщений.";
                    return;
                }

                // Формируем HTML для каждого сообщения
                const messagesContainer = document.getElementById('messages');
                messagesContainer.innerHTML = "";
                messages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.classList.add('message');
                    
                    const metaDiv = document.createElement('div');
                    metaDiv.classList.add('meta');
                    // Если поле username пустое, можно показать user_id
                    metaDiv.innerText = `Пользователь: ${msg.username || msg.user_id} | Дата: ${new Date(msg.created_at).toLocaleString()}`;

                    const textDiv = document.createElement('div');
                    textDiv.classList.add('text');
                    textDiv.innerText = msg.message_text;

                    messageDiv.appendChild(metaDiv);
                    messageDiv.appendChild(textDiv);

                    messagesContainer.appendChild(messageDiv);
                });
            } catch (err) {
                document.getElementById('messages').innerText = "Ошибка: " + err;
            }
        }

        // Вызываем функцию загрузки сообщений при загрузке страницы
        window.onload = loadMessages;
    </script>
</body>
</html>
